<body>
  {{> wrapper}}
  <div id="player" class="hidden"></div>
</body>

<template name="main">
	  {{#if in_break}}
	  {{else}}
		  <div class="container">
		    <div class="row">
		      <div class="col-md-12">
		        <div class="panel panel-default">
		          <div class="panel-heading">
		            <div class="panel-title text-center">
		              <h2>Pomotube</h2>
		            </div>
		          </div>
		          <div class="panel-body text-center">
		            {{#if waiting_to_start_break}}
			            <h2>
			              <i class="fa fa-youtube-play fa-5x" style="color: #B9F6CA;"></i>
			            </h2>
			        {{/if}}
			        
			        {{#if waiting_to_start_pomodoro}}
			        	<h2>{{current_time}}</h2>
			        {{/if}}
					
					{{#if in_pomodoro}}
		            	<h2>{{current_time}}</h2>
		            {{/if}}
		        
					{{#if show_clock_icon}}
			            <h2>
			              <i class="fa fa-clock-o fa-5x" style="color: #FF8A80;"></i>
			            </h2>
		            {{/if}}
		           
		            {{#if waiting_to_start_pomodoro}}
		            	<button class="btn btn-default btn-lg start-pom">Start</button>
		            {{/if}}
		            
		            {{#if in_pomodoro}}
		            	
		            	<button class="btn btn-default btn-lg stop-pom">Stop</button>
		            {{/if}}
		            
		            {{#if waiting_to_start_break}}
		            	<button class="btn btn-default btn-lg start-break">Start</button>
		            {{/if}}
		            
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
	{{/if}}	
</template>
